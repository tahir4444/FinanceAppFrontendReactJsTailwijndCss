name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      htaccess-changed: ${{ steps.check-htaccess.outputs.changed }}
    
    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîç Check if .htaccess Changed
        id: check-htaccess
        run: |
          # Handle case where there's no previous commit (first push)
          if [ $(git rev-list --count HEAD) -eq 1 ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù First commit detected - will deploy .htaccess"
          elif git diff --name-only HEAD~1 HEAD | grep -q "^\.htaccess$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù .htaccess file has changed - will deploy it"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ .htaccess unchanged - skipping htaccess deployment"
          fi

      - name: üõ† Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: ‚úçÔ∏è Build Frontend for Server 2
        run: |
          rm -rf dist/
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL_2 }}" >> .env
          npm run build
          mkdir -p builds/server2
          cp -r dist/* builds/server2/
          
          # Only copy .htaccess if it has changed
          if [ "${{ steps.check-htaccess.outputs.changed }}" == "true" ]; then
            if [ -f ".htaccess" ]; then
              echo "üìù .htaccess changed - copying new version to build directory"
              cp .htaccess builds/server2/
            else
              echo "‚ùå .htaccess marked as changed but file not found in repository root"
              exit 1
            fi
          else
            echo "‚úÖ .htaccess unchanged - will preserve existing file on server"
          fi

      - name: üì§ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-server2
          path: builds/server2/
          retention-days: 1

  deploy-server2:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Download Server 2 Build
        uses: actions/download-artifact@v4
        with:
          name: build-server2
          path: ./build

      - name: üßπ Clean Target Directory on Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER2_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TARGET_DIR="${{ secrets.SERVER2_APP_PATH }}"
            
            echo "üßπ Cleaning target directory: $TARGET_DIR"
            
            # Backup .htaccess if it exists and hasn't changed
            HTACCESS_BACKUP=""
            if [ "${{ needs.build.outputs.htaccess-changed }}" != "true" ] && [ -f "$TARGET_DIR/.htaccess" ]; then
              echo "üíæ Backing up existing .htaccess (unchanged)"
              HTACCESS_BACKUP="/tmp/.htaccess.backup.$"
              cp "$TARGET_DIR/.htaccess" "$HTACCESS_BACKUP"
              echo "‚úÖ .htaccess backed up to $HTACCESS_BACKUP"
            fi
            
            # Check if directory exists
            if [ -d "$TARGET_DIR" ]; then
              echo "üìÅ Target directory exists, cleaning contents..."
              
              # Remove contents but keep directory structure
              sudo rm -rf "$TARGET_DIR"/* 2>/dev/null || echo "‚ö†Ô∏è Some files couldn't be removed"
              sudo rm -rf "$TARGET_DIR"/.[^.]* 2>/dev/null || echo "‚ö†Ô∏è Some hidden files couldn't be removed"
              
              # Ensure proper permissions
              sudo chown -R $USER:$USER "$TARGET_DIR" 2>/dev/null || echo "‚ö†Ô∏è Couldn't change ownership"
              sudo chmod -R 755 "$TARGET_DIR" 2>/dev/null || echo "‚ö†Ô∏è Couldn't change permissions"
            else
              echo "üìÅ Target directory doesn't exist, creating it..."
              sudo mkdir -p "$TARGET_DIR"
              sudo chown -R $USER:$USER "$TARGET_DIR"
              sudo chmod -R 755 "$TARGET_DIR"
            fi
            
            # Store backup path for next step
            echo "HTACCESS_BACKUP=$HTACCESS_BACKUP" >> $GITHUB_ENV
            
            echo "‚úÖ Target directory prepared for deployment"

      - name: üöÄ Deploy All Files to Server 2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER2_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'build/*'
          target: ${{ secrets.SERVER2_APP_PATH }}
          strip_components: 1
          rm: false
          overwrite: true
          timeout: 120s

      - name: üîß Handle .htaccess File
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER2_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TARGET_DIR="${{ secrets.SERVER2_APP_PATH }}"
            
            if [ "${{ needs.build.outputs.htaccess-changed }}" == "true" ]; then
              # .htaccess changed - it should already be deployed with build files
              if [ -f "$TARGET_DIR/.htaccess" ]; then
                echo "‚úÖ New .htaccess deployed successfully"
                sudo chmod 644 "$TARGET_DIR/.htaccess"
                sudo chown $USER:$USER "$TARGET_DIR/.htaccess"
                echo "üìù New .htaccess permissions set to 644"
                echo "üìÑ New .htaccess content:"
                cat "$TARGET_DIR/.htaccess"
              else
                echo "‚ùå .htaccess was supposed to be deployed but not found"
                exit 1
              fi
            else
              # .htaccess unchanged - restore from backup if it exists
              HTACCESS_BACKUP="/tmp/.htaccess.backup.$"
              if [ -f "$HTACCESS_BACKUP" ]; then
                echo "üîÑ Restoring unchanged .htaccess from backup"
                cp "$HTACCESS_BACKUP" "$TARGET_DIR/.htaccess"
                sudo chmod 644 "$TARGET_DIR/.htaccess"
                sudo chown $USER:$USER "$TARGET_DIR/.htaccess"
                rm "$HTACCESS_BACKUP"
                echo "‚úÖ Original .htaccess restored successfully"
                echo "üìÑ Restored .htaccess content:"
                cat "$TARGET_DIR/.htaccess"
              else
                echo "‚ö†Ô∏è No .htaccess backup found - this might be the first deployment"
                if [ -f "$TARGET_DIR/.htaccess" ]; then
                  echo "‚úÖ .htaccess found in deployment (unexpected but proceeding)"
                  sudo chmod 644 "$TARGET_DIR/.htaccess"
                  sudo chown $USER:$USER "$TARGET_DIR/.htaccess"
                else
                  echo "‚ùå No .htaccess file available - this might cause issues"
                fi
              fi
            fi

      - name: üîÅ Reload Apache Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER2_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload apache2
            echo "‚úÖ Apache reloaded successfully"

      - name: üåê Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER2_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            TARGET_DIR="${{ secrets.SERVER2_APP_PATH }}"
            
            echo "üîç Verifying deployment..."
            
            # Check if files were deployed
            if [ -d "$TARGET_DIR" ] && [ "$(ls -A "$TARGET_DIR")" ]; then
              echo "‚úÖ Files deployed successfully"
              echo "üìÅ Contents (including hidden files):"
              ls -la "$TARGET_DIR"
            else
              echo "‚ùå Deployment verification failed - directory is empty or doesn't exist"
              exit 1
            fi
            
            # Check for key files
            if [ -f "$TARGET_DIR/index.html" ]; then
              echo "‚úÖ index.html found"
            else
              echo "‚ùå index.html not found"
              exit 1
            fi
            
            if [ -d "$TARGET_DIR/assets" ]; then
              echo "‚úÖ assets directory found"
            else
              echo "‚ùå assets directory not found"
              exit 1
            fi
            
            # Specifically check for .htaccess
            if [ -f "$TARGET_DIR/.htaccess" ]; then
              echo "‚úÖ .htaccess file found and deployed"
              echo "üìù .htaccess file size: $(wc -c < "$TARGET_DIR/.htaccess") bytes"
              if [ "${{ needs.build.outputs.htaccess-changed }}" == "true" ]; then
                echo "üÜï .htaccess was updated in this deployment"
              else
                echo "‚ôªÔ∏è .htaccess was preserved from previous deployment"
              fi
            else
              echo "‚ö†Ô∏è .htaccess file not found in deployment"
            fi
            
            echo "‚úÖ Deployment verification completed successfully"
            
            # Final health check from server
            echo "üè• Performing final health check..."
            if curl -sSf --connect-timeout 10 --max-time 30 "${{ secrets.FRONTEND_URL_2 }}" > /dev/null 2>&1; then
              echo "‚úÖ Frontend is accessible at ${{ secrets.FRONTEND_URL_2 }}"
            else
              echo "‚ö†Ô∏è Frontend may not be accessible yet (this is normal for new deployments)"
            fi

  deployment-summary:
    needs: [build, deploy-server2]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìä Deployment Summary
        run: |
          echo "üöÄ Frontend Deployment completed!"
          if [ "${{ needs.build.outputs.htaccess-changed }}" == "true" ]; then
            echo "üÜï .htaccess was updated with new changes"
          else
            echo "‚ôªÔ∏è .htaccess was preserved (no changes detected)"
          fi